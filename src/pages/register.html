<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
</head>
<body>
    <header>
        <img class="lgKenzie" src="../assets/LogologoKenzie.png" alt="logo da Kenzie"/>
    </header>

    <main>
        <form>
            <h2>Cadastro</h2>
            <div class="form-control">
                <label for="username">Usu√°rio:</label>
                <input id="username" name="username" type="text" />
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" />
            </div>
            <div class="form-control">
                <label for="avatarUrl">Url de img de perfil:</label>
                <input id="avatarUrl" name="avatarUrl" type="url"></input>
            </div>
            <div class="form-control">
                <label for="password">Senha:</label>
                <input id="password" name="password" type="password"></input>
            </div>
            <button class="btn" type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>Kezie News | Todos os direitos reservados</p>
    </footer>

    <script type="module" src="../Js/models/register.js"></script>
</body>
</html>
